<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Register</h2>

<!-- Show error message if exists -->
<p th:if="${error}" class="error" th:text="${error}"></p>

<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>

    <label for="nachName">Last Name:</label>
    <input type="text" id="nachName" th:field="*{nachName}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{passwort}" required>

    <label for="adresse">Address:</label>
    <input type="text" id="adresse" th:field="*{adresse}" required>

    <label for="hausNr">House Number:</label>
    <input type="number" id="hausNr" th:field="*{hausNr}" required>

    <label for="postleitzahl">Postal Code:</label>
    <input type="number" id="postleitzahl" th:field="*{postleitzahl}" required>

    <input type="submit" value="Register">
</form>

<p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
